<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Annual Loss Expectancy Calculator</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    line-height: 1.5;
    max-width: 600px;
    margin: auto;
    padding: 1rem;
  }
  fieldset {
    border: 1px solid #ccc;
    border-radius: 4px;
    padding: 1rem;
  }
  label {
    display: block;
    margin-top: 0.5rem;
  }
  input {
    width: 100%;
    padding: 0.4rem;
    margin-top: 0.2rem;
  }
  output {
    display: block;
    font-weight: bold;
    margin-top: 0.5rem;
  }
</style>
</head>
<body>

<header>
  <h1>Annual Loss Expectancy Calculator</h1>
  <p>Formula: <code><abbr title="Single-loss Expectancy">SLE</abbr> × <abbr title="Annual Rate of Occurrence">ARO</abbr> = <abbr title="Annual Loss Expectancy">ALE</abbr></code>, where <code>SLE = <abbr title="Asset Value">AV</abbr> × <abbr title="Exposure Factor">EF</abbr></code></p>
</header>

<main>
  <form oninput="
    sle.value = ((+asset.value || 0) * (+ef.value || 0)).toFixed(2);
    ale.value = ((+sle.value || 0) * (+aro.value || 0)).toFixed(2);
  ">
    <fieldset>
      <legend>Inputs</legend>
      
      <label for="asset">Asset Value (refers to the monetary worth of an asset):</label>
      <input type="number" id="asset" name="asset" min="0" step="any" required>
      
      <label for="ef">Exposure Factor (percentage of asset lost or damaged, given in decimal, e.g. 50% = 0.5):</label>
      <input type="number" id="ef" name="ef" min="0" max="1" step="any" required>
      
      <label for="aro">Annual Rate of Occurrence (e.g. once every forth year = 0.25):</label>
      <input type="number" id="aro" name="aro" min="0" step="any" required>
    </fieldset>

    <fieldset>
      <legend>Calculated Values</legend>
      
      <label for="sle">Single-loss Expectancy:</label>
      <output id="sle" name="sle" for="asset ef">0.00</output>
      
      <label for="ale">Annual Loss Expectancy:</label>
      <output id="ale" name="ale" for="sle aro">0.00</output>
    </fieldset>
  </form>
</main>

<footer>
  <p>&copy; 2025 ALE Calculator</p>
</footer>
</body>
</html>
